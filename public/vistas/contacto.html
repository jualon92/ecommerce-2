<div class="contacto">
    <h1 class="contacto__titulo">Contactanos</h1>
    <div class="contacto__form">
        <form action="/google.com.ar " method="get">

            <ul>
                <li>
                    <label class="contacto__label" for="name">Nombre: </label>
                    <input class="contacto__input" type="text" name="name" id="name" placeholder="nombre" autofocus
                        required tabindex="1"> <!-- mas comodo tab index-->
                </li>

                <li>
                    <label class="contacto__label" for="pemail">e-mail:</label>
                    <input class="contacto__input" type="email" name="pemail" id="pemail"
                        placeholder="mail@notamail.com" required tabindex="2">
                </li>



                <li>
                    <label class="contacto__comments-title" for=comentarios-persona>Comentarios</label>
                    <textarea class="contacto__comments" name="comentarios-persona" id="comentarios-persona" cols="12"
                        rows="12" tabindex="3"></textarea>
                </li>
                <li>    
                    <!--estadisticas -->
                    <div class="estadisticas1">Cantidad de palabras: <span class="contador_palabras"></span></div>
                    
                    <div class="estadisticas2">Cantidad de Caracteres(Incluido Espacios): <span class="contador_caracteres"></span></div>
                    
                    <div class="estadisticas-palabra-larga">Palabra mas larga: <span class="palabra-mas-larga"></span></div>

                    <div class="estadisticas-palabra-larga">Palindromos detectado: <span class="palindromos"></span></div>


                    <div class="contacto__boton-ui">
                        <input class="  boton-ui" type="submit" value="Enviar">
                        <input class="  boton-ui" type="reset" value="Borrar">
                    </div>
                </li>
            </ul>

        </form>
    </div>
</div>
